<p-table [value]="chauffeurTaxis" [contextMenu]="cm" [(contextMenuSelection)]="selectedChauffeurTaxi">
  <ng-template pTemplate="caption">
    ChauffeurTaxi
  </ng-template>

  <ng-template pTemplate="header">

    <tr>

      <th>Nom</th>
      <th>prenom</th>
      <th>Email</th>
      <th>Telephone</th>
      <th>Login</th>
      <th>Num√©ro Permis</th>
      <th>Etat</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-type>
    <tr [pContextMenuRow]="type">

      <td>{{type.nom}}</td>
      <td>{{type.prenom}}</td>
      <td>{{type.email}}</td>
      <td>{{type.telephone}}</td>
      <td>{{type.login}}</td>
      <td>{{type.numPermis}}</td>
      <td>
        <p-inputSwitch (onChange)="changeEtat($event,type)" [(ngModel)]="type.enabled"></p-inputSwitch>
      </td>

    </tr>
  </ng-template>
</p-table>
<p-contextMenu #cm [model]="items"></p-contextMenu>
