<p-gmap [options]="options" [style]="{'width':'100%','height':'600px'}"
        [overlays]="overlays" (onOverlayClick)="handleOverlayClick($event)"
        (onMapClick)="handleMapClick($event)"></p-gmap>

<p-dialog [(visible)]="display" header="Station Service">


  <div class="ui-g ui-fluid">
    <div class="ui-g-2"><label for="title">Station</label></div>
    <div class="ui-g-10"><input type="text" pInputText id="title" [(ngModel)]="station.nom" #nom="ngModel"></div>
    <div class="ui-g-2"><label for="typestation">Type Stations</label></div>
    <div class="ui-g-10">
      <p-dropdown id="typestation" [(ngModel)]="selectedType" [options]="typeStations" optionLabel="nomType" filter="true"></p-dropdown>
    </div>
    <div class="ui-g-2"><label for="lat">Latitude</label></div>
    <div class="ui-g-10"><input id="lat" type="text" readonly pInputText [ngModel]="station.latitude"></div>

    <div class="ui-g-2"><label for="lng">Longitude</label></div>
    <div class="ui-g-10"><input id="lng" type="text" readonly pInputText [ngModel]="station.longitude"></div>


  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button *ngIf="!edit" type="button" class="ui-button-success" pButton label="Ajouter" icon="pi pi-plus-circle" (click)="ajouter()" [disabled]="!nom.valid"></button>

      <button *ngIf="edit" type="button" class="ui-button-danger" pButton label="Supprimer" icon="pi pi-trash" (click)="delete()" [disabled]="!nom.valid"></button>
      <button *ngIf="edit" type="button" class="ui-button-warning"  pButton label="Modifier" icon="pi pi-pencil" (click)="modifier()" [disabled]="!nom.valid"></button>

    </div>
  </p-footer>


</p-dialog>
