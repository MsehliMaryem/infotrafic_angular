
<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">

  <div>
    <div>

      <h1 class="logo-name">INfoTrafic</h1>
    </div>

    <h3>Welcome to Infotrafic</h3>

    <p>Connectez-vous</p>

    <div class="m-t">

      <div class="form-group">
        <input [(ngModel)]="admin.login" type="text" class="form-control" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="password" [(ngModel)]="admin.password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary block full-width m-b" (click)="authentifier()">Login</button>




    </div>

  </div>
</div>
</body>

<p-toast ></p-toast>
