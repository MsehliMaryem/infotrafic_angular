<button  style="float:right" type="button" (click)="showDialog()" pButton icon="pi pi-plus-circle" label="Ajouter"></button>
<br><br><br>

<p-table [value]="numeroUrgences" [contextMenu]="cm" [(contextMenuSelection)]="selectedNumeroUrgence">
  <ng-template pTemplate="caption">
   Numéro d'Urgence
  </ng-template>
  <ng-template pTemplate="header">

    <tr>

      <th>Libellé</th>
      <th>Numéro</th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-type>
    <tr [pContextMenuRow]="type">
      <td>{{type.libelle}}</td>
      <td>{{type.num}}</td>
    </tr>
  </ng-template>
</p-table>

<p-dialog resizable="false" header="Numero d'urgence" [(visible)]="display" [style]="{'width':'400px'}">
  <div class="ui-g">
    <table>
      <tr>
        <th><div class="ui-g-4">Libelle</div></th>
   <th><div class="ui-g-4">
      <input required [(ngModel)]="numeroUrgence.libelle" #nom="ngModel">
    </div>
      </th>
      </tr>
      <tr>
        <th>
    <div class="ui-g-4">Numéro</div></th>
        <th>
    <div class="ui-g-4">
      <input required [(ngModel)]="numeroUrgence.num" #nom="ngModel">
    </div></th></tr>
    </table>
  </div>
  <p-footer>

    <button *ngIf="!updated" pButton label="Ajouter" (click)="ajouter()" [disabled]="!nom.valid" ></button>
    <button *ngIf="updated" pButton label="Modifier" (click)="modifier()" [disabled]="!nom.valid" ></button>
    <button pButton label="Annuler" (click)="display=false" ></button>
  </p-footer>


</p-dialog>
<p-contextMenu #cm [model]="items"></p-contextMenu>
