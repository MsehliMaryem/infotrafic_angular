<button type="button" (click)="showDialog()" pButton icon="pi pi-plus-circle" label="Ajouter"></button>


<p-table [value]="typeStations" [contextMenu]="cm" [(contextMenuSelection)]="selectedType">
  <ng-template pTemplate="header">
    <tr>
      <th>Type Station</th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-type>
    <tr [pContextMenuRow]="type">
      <td>{{type.nomType}}</td>

    </tr>
  </ng-template>
</p-table>

<p-dialog header="Type Station" [(visible)]="display">
  <div class="ui-g">
    <div class="ui-g-4">Libelle</div>
    <div class="ui-g-4">
      <input required [(ngModel)]="typeStation.nomType" #nom="ngModel">
    </div>
  </div>
    <p-footer>

      <button *ngIf="!updated" pButton label="Ajouter" (click)="ajouter()" [disabled]="!nom.valid" ></button>
      <button *ngIf="updated" pButton label="Modifier" (click)="modifier()" [disabled]="!nom.valid" ></button>
      <button pButton label="Annuler" (click)="display=false" ></button>
    </p-footer>


</p-dialog>
<p-contextMenu #cm [model]="items"></p-contextMenu>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<p-toast></p-toast>
